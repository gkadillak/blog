{% load portfolio_tags %}

<div class="container body">
  <div class="row">
    <h1 class="text-center"><a href="{% url 'portfolio:post' post.slug %}">{{post.headline}}</a></h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 post-preview">
      {% render_this post.body|safe|truncatewords:30 %}
    </div>
  </div>
</div>
