{% extends 'portfolio/partials/base.html' %}
{% load portfolio_tags %}

{% block body %}
<div class="container body post">
  <div class="row">
    <h1 class="text-center">{{post.headline}}</h1>
  </div>
  <div class="row">
   <div class="col-xs-12 col-md-10 col-md-offset-5">
    <p class="text-muted">{{post.created|date:"F j, Y"}}</p>
   </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      {% render_this post.body|safe %}
    </div>
  </div>
</div>


{% endblock %}
